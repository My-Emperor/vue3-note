<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!---->
    <div id="app"></div>


<script src="https://unpkg.com/vue@next"></script>
<script>
    //模板对象
    const why = {
        template:'<h1>Hello World</h1>'
    }

    //创建Vue的实例
    const app = Vue.createApp(why);

    //挂载到指定节点
    app.mount("#app");
</script>
</body>
</html>
