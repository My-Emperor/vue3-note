<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>


<!--抽离template-->
<template id="why">
    <div>
        <h2 class="counter">{{counter}}</h2>
        <button @click="incrementClick" class="increment">+1</button>
        <button @click="decrementClick" class="decrement">-1</button>
    </div>
</template>

<script src="../../../js/vue.js"></script>
<script>
    const app = Vue.createApp({
        template: '#why',
        data:function(){
            return {
                counter:10,
            }
        },
        methods:{
            incrementClick(){
                console.log(this);
                this.counter += 1;
            },
            decrementClick(){
                this.counter -=1;
            }
        }
    }).mount('#app')

</script>
</body>
</html>
